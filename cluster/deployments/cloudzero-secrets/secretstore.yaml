# MUST BE IN SAME NAMESPACE AS THE SERVICE ACCOUNT
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: cloudzero-secret-store
  namespace: default
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-2
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-irsa