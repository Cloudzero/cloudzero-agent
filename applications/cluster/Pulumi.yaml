name: cloudzero-eks
runtime:
  name: python
  options:
    virtualenv: venv
description: A minimal AWS Kubernetes dev cluster
template:
  config:
    aws:region:
      description: The AWS region to deploy into
      default: us-east-2
    cz:owner:
      description: The owner email address
      default: joe.barnett@cloudzero.com
    cz:team:
      description: The team name
      default: cirrus
    cz:namespace:
      description: The environment namespace
      default: jb
    cz:purpose:
      description: The purpose for the cluster
      default: iac-workshop
    machine:type:
      description: The type of EC2 instance to use
      default: t3.small
    machine:min:
      description: The minimum number of EC2 instances in the node group
      default: 1
    machine:desired:
      description: The desired number of EC2 instances in the node group
      default: 2
    machine:max:
      description: The maximum number of EC2 instances in the node group
      default: 2
    machine:max_pods:
      description: The maximum number allocatable pods to allow for a given node
      default: 110
