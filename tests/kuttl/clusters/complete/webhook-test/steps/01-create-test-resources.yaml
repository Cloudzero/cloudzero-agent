apiVersion: v1
kind: Namespace
metadata:
  name: webhook-test-namespace
  labels:
    test: webhook
    environment: test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-test-deployment
  namespace: webhook-test-namespace
  labels:
    app: webhook-test
    test: webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-test
  template:
    metadata:
      labels:
        app: webhook-test
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-test-service
  namespace: webhook-test-namespace
  labels:
    app: webhook-test
    test: webhook
spec:
  selector:
    app: webhook-test
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
