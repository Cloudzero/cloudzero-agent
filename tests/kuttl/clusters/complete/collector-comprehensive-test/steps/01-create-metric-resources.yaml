apiVersion: v1
kind: Namespace
metadata:
  name: collector-comprehensive-test-namespace
  labels:
    test: collector-comprehensive
    environment: test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector-comprehensive-test-deployment
  namespace: collector-comprehensive-test-namespace
  labels:
    app: collector-comprehensive-test
    test: collector-comprehensive
spec:
  replicas: 3
  selector:
    matchLabels:
      app: collector-comprehensive-test
  template:
    metadata:
      labels:
        app: collector-comprehensive-test
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: collector-comprehensive-test-service
  namespace: collector-comprehensive-test-namespace
  labels:
    app: collector-comprehensive-test
    test: collector-comprehensive
spec:
  selector:
    app: collector-comprehensive-test
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: collector-comprehensive-test-statefulset
  namespace: collector-comprehensive-test-namespace
  labels:
    app: collector-comprehensive-test
    test: collector-comprehensive
spec:
  serviceName: collector-comprehensive-test-service
  replicas: 2
  selector:
    matchLabels:
      app: collector-comprehensive-test
  template:
    metadata:
      labels:
        app: collector-comprehensive-test
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: collector-comprehensive-test-job
  namespace: collector-comprehensive-test-namespace
  labels:
    app: collector-comprehensive-test
    test: collector-comprehensive
spec:
  template:
    spec:
      containers:
        - name: busybox
          image: busybox:latest
          command: ["echo", "Collector test job completed"]
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "50m"
      restartPolicy: Never
  backoffLimit: 0
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-comprehensive-test-config
  namespace: collector-comprehensive-test-namespace
  labels:
    app: collector-comprehensive-test
    test: collector-comprehensive
data:
  test-config: |
    test-data: value
    collector-test: true
---
apiVersion: v1
kind: Secret
metadata:
  name: collector-comprehensive-test-secret
  namespace: collector-comprehensive-test-namespace
  labels:
    app: collector-comprehensive-test
    test: collector-comprehensive
type: Opaque
data:
  test-secret: dGVzdC1kYXRh
