apiVersion: v1
kind: Namespace
metadata:
  name: webhook-comprehensive-test-namespace
  labels:
    test: webhook-comprehensive
    environment: test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-comprehensive-test-deployment
  namespace: webhook-comprehensive-test-namespace
  labels:
    app: webhook-comprehensive-test
    test: webhook-comprehensive
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webhook-comprehensive-test
  template:
    metadata:
      labels:
        app: webhook-comprehensive-test
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-comprehensive-test-service
  namespace: webhook-comprehensive-test-namespace
  labels:
    app: webhook-comprehensive-test
    test: webhook-comprehensive
spec:
  selector:
    app: webhook-comprehensive-test
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: webhook-comprehensive-test-statefulset
  namespace: webhook-comprehensive-test-namespace
  labels:
    app: webhook-comprehensive-test
    test: webhook-comprehensive
spec:
  serviceName: webhook-comprehensive-test-service
  replicas: 1
  selector:
    matchLabels:
      app: webhook-comprehensive-test
  template:
    metadata:
      labels:
        app: webhook-comprehensive-test
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: webhook-comprehensive-test-job
  namespace: webhook-comprehensive-test-namespace
  labels:
    app: webhook-comprehensive-test
    test: webhook-comprehensive
spec:
  template:
    spec:
      containers:
        - name: busybox
          image: busybox:latest
          command: ["echo", "Test job completed"]
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "50m"
      restartPolicy: Never
  backoffLimit: 0
