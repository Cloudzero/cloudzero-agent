name: GoFmt

on: [push]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false
      - name: Install gofumpt
        run: go install mvdan.cc/gofumpt@latest
      - name: Format code
        run: make format
      - name: Check file format
        run: git diff --exit-code --color
