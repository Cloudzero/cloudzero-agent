        #     httpGet:
        #       path: /healthz
        #       port: 8080
        #     initialDelaySeconds: 10
        #     periodSeconds: 10
        #     failureThreshold: 3
        #   livenessProbe:
        #     httpGet:
        #       path: /healthz
        #       port: 8080
        #     initialDelaySeconds: 30
        #     periodSeconds: 30
        #     failureThreshold: 3
        #   resources:
        #     requests:
        #       memory: "512Mi"
        #       cpu: "500m"
        #     limits:
        #       memory: "1024Mi"
        #       cpu: "1000m"

      volumes:
        - name: config-volume
          configMap:
            name: cloudzero-collector-config
        - name: secret-volume
          secret:
            secretName: cloudzero-secret
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: database-pvc
---
apiVersion: v1
kind: Service
metadata:
  namespace: cirrus
  name: collector
  labels:
    app: collector
spec:
  selector:
    app: collector
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
